<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    table, tr, td {
      border: 1px solid rgb(0, 0, 0);
      border-collapse: collapse;
    }

    table {
      width: 50%;
      height: 100px;
    }
  </style>
  
</head>
<body>
  <table>
    <tr>
      <td colspan="2"></td>
      <td></td>
      <td></td>
    </tr>

    <tr>
      <td rowspan="2"></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>

    <tr>
      <td colspan="2"></td>
      <td></td>
    </tr>
  </table>
</body>
</html>
